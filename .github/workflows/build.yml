name: Build Yarn

on:
  push:
    branches:
      - build
env:
        modpackFilePrefix: Yarn-Modpack
        commit: $(git rev-parse --short "$GITHUB_SHA")
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5

      - name: Install Packwiz
        run: go install github.com/packwiz/packwiz@latest

      - name: Build for Modrinth
        run: packwiz modrinth export --output $modpackFilePrefix_Modrinth_$commit.mrpack

      - name: Build for CurseForge
        run: packwiz curseforge export --output $modpackFilePrefix_Curseforge_$commit.zip

      - name: Upload Modrinth to GitHub Releases
        uses: actions/upload-artifact@v2
        with:
          name: $modpackFilePrefix_Modrinth_$commit.mrpack
          path: $modpackFilePrefix_Modrinth_$commit.mrpack
          if-no-files-found: error

      - name: Upload CurseForge to GitHub Releases
        uses: actions/upload-artifact@v2
        with:
          name: $modpackFilePrefix_Curseforge_$commit.zip
          path: $modpackFilePrefix_Curseforge_$commit.zip
          if-no-files-found: error
      - name: Upload Prism To Github Releases
        uses: actions/upload-artifact@v2
        with:
            name: $modpackFilePrefix_PrismLauncher.zip
            path: $modpackFilePrefix_PrismLauncher.zip
            if-no-files-found: error
